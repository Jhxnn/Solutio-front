<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: #0f172a;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .container h2 {
            text-align: center;
            color: #f8fafc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background-color: #334155;
            color: #f1f5f9;
            font-size: 15px;
        }

        input:focus {
            outline: 2px solid #3b82f6;
        }

        button {
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .toggle {
            margin-top: 15px;
            text-align: center;
            color: #94a3b8;
            cursor: pointer;
        }

        .toggle:hover {
            color: #f8fafc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">Solutio</h2>
    
    <form id="form">
            <h3>Login</h3>

        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit" id="submitButton">Entrar</button>
    </form>

    <div class="toggle" id="toggleForm">Não tem uma conta? Cadastre-se</div>
</div>

<script>
    const formTitle = document.getElementById('formTitle');
    const toggle = document.getElementById('toggleForm');
    const form = document.getElementById('form');
    const submitButton = document.getElementById('submitButton');

    let isLogin = true;

    toggle.addEventListener('click', () => {
        isLogin = !isLogin;
        if (isLogin) {
            formTitle.innerText = 'Login';
            submitButton.innerText = 'Entrar';
            toggle.innerText = 'Não tem uma conta? Cadastre-se';
        } else {
            formTitle.innerText = 'Cadastro';
            submitButton.innerText = 'Cadastrar';
            toggle.innerText = 'Já tem uma conta? Fazer login';
        }
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
            alert(`Login de ${username}`);
            // Aqui você faria a chamada para sua API de login
        } else {
            alert(`Cadastro de ${username}`);
            // Aqui você faria a chamada para sua API de cadastro
        }
    });
</script>

</body>
</html>
